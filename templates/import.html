        <h1 class="u-align-center u-custom-font u-font-roboto-condensed u-text u-text-custom-color-1 u-text-1"> Please, select the following settings to import:</h1>
        <h1 class="u-align-center u-custom-font u-font-roboto-condensed u-text u-text-custom-color-1 u-text-2">Import your secure secret keys!</h1>
        <div class="u-align-center u-form u-form-1">
          <form method="POST" enctype="multipart/form-data" name="form" style="padding: 17px;">
            <span class="u-file-icon u-icon u-icon-rectangle u-text-palette-4-dark-1 u-icon-1"><img src="{{ url_for('static', filename='images/1.png')}}" alt=""></span>
            <p class="u-custom-font u-font-roboto-condensed u-large-text u-text u-text-default u-text-variant u-text-3">Select the key files:</p>
            <label class="u-align-center u-border-2 u-border-custom-color-2 u-btn u-btn-round u-button-style u-custom-font u-font-roboto-condensed u-hover-custom-color-2 u-none u-radius-50 u-btn-1">
              Drop key file
              <input type="file" style="display: none;" accept=".pem" name="keyfile"/>
            </label>
            <label class="u-align-center u-border-2 u-border-custom-color-2 u-btn u-btn-round u-button-style u-custom-font u-font-roboto-condensed u-hover-custom-color-2 u-none u-radius-50 u-btn-1">
              Drop iv/nonce file
              <input type="file" style="display: none;" accept=".pem" name="ivnoncefile"/>
            </label>
            <span class="u-file-icon u-icon u-icon-rectangle u-text-palette-4-dark-1 u-icon-2"><img src="{{ url_for('static', filename='images/2.png')}}" alt=""></span>
            <p class="u-custom-font u-font-roboto-condensed u-large-text u-text u-text-default u-text-variant u-text-3">Select the algorithm:</p>
            <div class="u-form-group u-form-input-layout-horizontal u-form-radiobutton u-label-top u-form-group-2">
              <div class="u-form-radio-button-wrapper">
                <div class="u-input-row">
                  <input id="aes" type="radio" name="algorithm" value="AES" class="u-border-2 u-border-palette-4-dark-1 u-field-input u-radius-15 u-white" data-calc="">
                  <label class="u-custom-font u-field-label u-font-roboto-condensed" for="aes">AES</label>
                </div>
                <div class="u-input-row">
                  <input id="rsa" type="radio" name="algorithm" value="RSA" class="u-border-2 u-border-palette-4-dark-1 u-field-input u-radius-15 u-white" data-calc="">
                  <label class="u-custom-font u-field-label u-font-roboto-condensed" for="rsa">RSA</label>
                </div>
                <div class="u-input-row">
                  <input id="tripledes" type="radio" name="algorithm" value="TripleDES" class="u-border-2 u-border-palette-4-dark-1 u-field-input u-radius-15 u-white" data-calc="">
                  <label class="u-custom-font u-field-label u-font-roboto-condensed" for="tripledes">TripleDES</label>
                </div>
                <div class="u-input-row">
                  <input id="chacha" type="radio" name="algorithm" value="ChaCha" class="u-border-2 u-border-palette-4-dark-1 u-field-input u-radius-15 u-white" data-calc="">
                  <label class="u-custom-font u-field-label u-font-roboto-condensed" for="chacha">ChaCha</label>
                </div>
              </div>
            </div>
            <span class="u-file-icon u-icon u-icon-rectangle u-text-palette-4-dark-1 u-icon-2"><img src="{{ url_for('static', filename='images/3.png')}}" alt=""></span>
            <p class="u-custom-font u-font-roboto-condensed u-large-text u-text u-text-default u-text-variant u-text-3">Import the key:</p>
            <label class="u-align-center u-border-2 u-border-custom-color-2 u-btn u-btn-round u-button-style u-custom-font u-font-roboto-condensed u-hover-custom-color-2 u-none u-radius-50 u-btn-1">
              Import key
              <input type="submit" style="display: none"/>
            </label>
            <input type="text" class="error-message" placeholder="{{errorMessage}}">
          </form>
        </div>
        <img class="u-flip-horizontal u-image u-image-contain u-image-default u-preserve-proportions u-image-2-import" src="{{ url_for('static', filename='images/back.png')}}" alt="" data-image-width="500" data-image-height="500"><span class="u-file-icon u-icon u-text-palette-4-dark-1"></span>
